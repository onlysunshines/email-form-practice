<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Form Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="https://formspree.io/f/xknpjjao" method="POST" id="form">
            <label for="name" id="name">Name:<input type="text" name="name"></label>
            <label for="your email" id="email">Your email:<input type="text" name="_replyto"></label>
            <label for="your message"id="message">Your message:<textarea name="message"></textarea></label>
            <button type="submit" id="button">Send</button>
        </form>
    </body>
</html>
